<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет времени</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    #app {
      max-width: 100%;
      padding: 16px;
      padding-bottom: 60px;
    }
    .header {
      margin-bottom: 20px;
    }
    .task-management {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .active-tasks, .inactive-tasks {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }
    li {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
    }
    li.active {
      border-left: 4px solid #4CAF50;
    }
    .task-actions {
      display: flex;
      gap: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    .controls button {
      flex: 1;
      max-width: 45%;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content button {
      margin-top: 10px;
      margin-right: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group {
      margin: 15px 0;
    }
    .stats-section {
      margin: 15px 0;
    }
    .stats-section ul {
      margin: 5px 0;
    }
    .stats-section li {
      padding: 8px;
      background: none;
      border-left: none;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .time-control {
      margin: 20px 0;
    }
    .time-control input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    .recipient-select {
      margin: 20px 0;
    }
    .recipient-select select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="app">Загрузка...</div>
  <script src="app.js"></script>
</body>
</html>
